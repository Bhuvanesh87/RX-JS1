<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
       
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
     <script>
       var observable=Rx.Observable.interval(1000);
       var observer={
         next:function(value)
         {
             console.log(value);
         }

       };
       observable.map(function(value)
       {
           if(value<=20)
             return value*2;             
             else
             return 'Hello';
       }).subscribe(observer);
     
     
     </script>
 </body>
 </html>
